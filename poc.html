<!doctype html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.27.7/full/pyodide.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.10.0/ort-wasm-threaded.min.js"></script>
  </head>
  <body>
    <div id="mainDiv">Inicializando...</div>
    <script type="text/javascript">
      async function init(){
        let pyodide = await loadPyodide();
        await pyodide.loadPackage("micropip");
        const micropip = pyodide.pyimport("micropip");
        await micropip.install('numpy');
        await micropip.install('opencv-python');
          
        document.getElementById("mainDiv").innerHTML = "PRONTO!"
        
        await fetch("./v5lite-finetuned-c.onnx")
          
        
      }
      init();
    </script>
  </body>
</html>
